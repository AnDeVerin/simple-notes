<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Notes</title>
</head>

<body class="body app">
    <header class="header">
        <h1 class="header__title">Notes</h1>
        <button class="button add-button header__button">+</button>
    </header>
    <main class="main">
        <section class="editor editor_hidden">
            <div class="editor__content">
                <header class="editor__header">
                    <h2 class="editor__title">New note</h2>
                    <div class="editor__buttons">
                        <button class="button ok-button editor__button">OK</button>
                        <button class="button color-button editor__button">C</button>
                        <button class="button remove-button editor__button">X</button>
                        <div class="color-buttons">
                            <button class="button col-button col-button_bg_orange"></button>
                            <button class="button col-button col-button_bg_blue"></button>
                            <button class="button col-button col-button_bg_pink"></button>
                            <button class="button col-button col-button_bg_yellow"></button>
                            <button class="button col-button col-button_bg_salad"></button>
                            <button class="button col-button col-button_bg_green"></button>
                        </div>
                    </div>
                </header>
                <textarea name="" id="" rows="15" class="editor__input" placeholder="Add your note..." autofocus></textarea>
            </div>
        </section>
        <ul class="notes"></ul>
    </main>

    <template id="note-template">
        <li tabindex="0" class="note">
            <div class="buttons">
                <button class="button edit-button buttons__button">E</button>
                <button class="button color-button buttons__button">C</button>
                <button class="button remove-button buttons__button">X</button>
                <div class="color-buttons">
                    <button class="button col-button col-button_bg_orange"></button>
                    <button class="button col-button col-button_bg_blue"></button>
                    <button class="button col-button col-button_bg_pink"></button>
                    <button class="button col-button col-button_bg_yellow"></button>
                    <button class="button col-button col-button_bg_salad"></button>
                    <button class="button col-button col-button_bg_green"></button>
                </div>
            </div>
            <p class="note__text"></p>
        </li>
    </template>
</body>
<script type="module" src="./js/index.js"></script>
</html>
